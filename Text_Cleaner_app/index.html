<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Text Cleaner apps</title>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body>
		<div
			class="container py-[80px] px-[68px] w-screen h-screen bg-[#f4f4f4]"
		>
			<h1
				class="text-[58px] text-black font-semibold tracking-[4.8px] leading-[1.8]"
			>
				ðŸ§¹ Text Cleaner Web App
			</h1>
			<textarea
				class="w-full h-[280px] border border-[#CCCCCC] bg-white focus:border-transparent py-[18px] px-[18px]"
				placeholder="Please enter the text"
			></textarea>

			<button
				class="bg-[#007BFF] text-[#fff] border none rounded-[28px] text-[28px] py-[4.8px] px-[28px] hover:bg-[rgba(0,0,0,0.5)] my-[18px] transition-all duration-300 ease select-none tracking-[2.8px]"
			>
				click
			</button>

			<p
				class="border-2 border-[#CCCCCC] w-full py-[8px] px-[8px] text-[28px] rounded-[18px] select-none"
			></p>
		</div>
		<script src="script.js"></script>
	</body>
</html>
